<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="style.css">
  <title>Alura Books</title>
</head>
<body>
  <header class="cabeçalho">
      <div class="container">
          <input type="checkbox" name="" id="menu" class="container__botao">
          <label for="menu">
          <span class="cabeçalho__menu-hamburguer container__imagem"></span>
          </label>
          <ul class="lista-menu">
              <li class="lista-menu__titulo">Categoria</li>
              <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programacao</a></li>
              <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
              <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
              <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
              <li class="lista-menu__item"><a href="#" class="lista-menu__link">Dising & UX</a></li>
          </ul>
          <img src="img/Logo.svg" alt="Logo alurabooks" class="container__imagem">
      </div>


      <div class="container">
          <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
          <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
          <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
      </div>


  </header>
   <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontrem nossa estante o que precisa para o seu desenvolvimento</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>

 <section class="carrossel">
    <div class="carrossel__titulo">Novos lançamentos</div>
    <!-- Slider main container -->
<div class="swiper">
  
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="livro sobre ApacheKafka"></div>
    <div class="swiper-slide"><img src="img/Liderança.svg" alt="livro sobre Liderança"></div>
    <div class="swiper-slide"><img src="img/Javascript.svg" alt="livro sobre Javascript"></div>
    <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="livro sobre Guia sobre Front-end"></div>
    <div class="swiper-slide"><img src="img/Portugol.svg" alt="livro sobre Portugol"></div>
    <div class="swiper-slide"><img src="img/Acessibilidade (1).svg" alt="livro sobre Acessibilidade"></div>
  </div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  
</div>
 </section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>const swiper = new Swiper('.swiper', {
  spaceBetween: 10,
  slidesPerView: 3,
  pagination: {
  el: ".swiper-pagination",
  type: "bullets",
  },
});
  </script>
</body>
</html>
